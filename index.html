<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a889ecbe4a.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="searching">
            <input type="text" id="searchbox">
            <button id="search"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div class="main">
            <div class="emoji">
                ☀️
            </div>
            <div class="weather">
                <p id="status">clear</p>
            </div>
            <p id="temp">22 C</p>
            <p id="city">Bangalore</p>
            <div class="humidity">
                <i class="fa-solid fa-water"></i>
                <p id="hmdt">20%</p>
            </div>
            <div class="wind">
                <i class="fa-solid fa-wind"></i>
                <p id="wind">30 Kmph</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
